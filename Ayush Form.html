<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title>Bank Account Opening Form</title>

  
</head><body>
<h1 style="text-align: center;"><big>Bank Account Opening Form</big></h1>

<form action="#" method="post"> <label for="first_name">First Name:</label><br>
  <input id="first_name" name="first_name" type="text"><br>
  <br>
  <label for="middle_name">middle Name:</label><br>
  <input id="middle_name" name="middle_name" type="text"><br>
  <br>
  <label for="last_name">Last Name:</label><br>
  <input id="last_name" name="last_name" type="text"><br>
  <br>
  <label for="date of birth">date of birth:</label><br>
  <input id="date of birth" name="date of birth" type="text"><br>
  <br>
  <label for="email">Email:</label><br>
  <input id="email" name="email" type="email"><br>
  <br>
  <label for="phone">Phone Number:</label><br>
  <input id="phone" name="phone" type="tel"><br>
  <br>
  <label for="address">Address:</label><br>
  <br>
education level;<br>
  <select id="education level" name="education level">
  <option value="diploma">diploma</option>
  <option value="degree">degree</option>
  </select>
  <br>
  <br>
form of identification;<br>
  <select id="form of identification" name="form of identification">
  <option value="aadhar card">aadhar card</option>
  <option value="pan card">pan card</option>
  </select>
  <br>
  <br>
account type;<br>
  <select id="account_type" name="account_type">
  <option value="savings">Savings</option>
  <option value="checking">Checking</option>
  </select>
  <br>
  <br>

<label for="monthly income">monthly income:</label><br>
<input id="monthly income" name="monthly income" type="text"><br>
<br>
  <input value="Submit" type="submit"> </form>

</body></html>
