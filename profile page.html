<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-header p {
            margin: 0;
            font-size: 16px;
            color: #777;
        }

        .profile-info {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .profile-info h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .profile-info p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <img src="gperi.jpeg" alt="Profile Picture">
        <h1>John Doe</h1>
        <p>Web Developer</p>
    </div>
    <div class="profile-info">
        <h2>About Me</h2>
        <p>about me</p>
        <h2>Contact Information</h2>
        <p>Email: john@example.com</p>
        <p>Phone: 123-456-7890</p>
        <p>dob: 02/12</p>
        <h2>Social Media</h2>
        <p>Twitter: @johndoe</p>
        <p>LinkedIn: /in/johndoe</p>
    </div>
</div>

</body>
</html>
